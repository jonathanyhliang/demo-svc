apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-svc-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: demo.svc
    http:
      paths:
        - path: /api(/|$)(.*)
          pathType: Prefix
          backend:
            service:
              name: hawkbit-service
              port:
                number: 8080
              name: slcan-service
              port:
                number: 8082
